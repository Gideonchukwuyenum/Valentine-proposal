<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Surprise for Keisha</title>
<style>
    body {
        background: linear-gradient(to bottom right, #ffe6f0, #ffccdd);
        text-align: center;
        font-family: 'Comic Sans MS', cursive;
        overflow: hidden;
        animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    h2 {
        font-size: 36px;
        color: #d1005d;
        margin-top: 40px;
        text-shadow: 2px 2px white;
    }

    #teddy {
        width: 200px;
        margin-top: 20px;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    .btn {
        padding: 15px 30px;
        font-size: 22px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background-color: #ff4081;
        color: white;
        margin-top: 30px;
        box-shadow: 0 0 15px #ff80ab;
    }

    #photo {
    display: none;
    margin-top: 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px #ff69b4;
    animation: fadeInPhoto 2s ease-in;
}

    @keyframes fadeInPhoto {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }

    .heart {
        position: absolute;
        color: red;
        font-size: 25px;
        animation: floatUp 6s infinite linear;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-120vh); opacity: 0; }
    }
</style>
</head>

<body>

<h2>Keisha, I love you more than words can say ‚ù§Ô∏è</h2>

<img id="teddy" src="https://media.tenor.com/2roX3uxz_68AAAAC/teddy-bear.gif">

<br><br>

<button class="btn" onclick="showPhoto()">Click for a surprise üíñ</button>

<img id="photo" src="us.jpg" alt="Us together">

<script>
    function showPhoto() {
        document.getElementById("photo").style.display = "block";
    }

    for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        document.body.appendChild(heart);
    }
</script>

</body>
</html>
